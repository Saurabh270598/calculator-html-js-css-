<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/25f42a4366.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylehomepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

  <nav>
    <div>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
      
    </label>

    <label class="logo" >Calci</label>
  
    <ul>

        <li> <a href="index.html">Home</a></li>
        <li> <a class="active" href="calculator.html">Calculator</a></li>
        <li> <a href="help.html">Help/Features</a></li>
        <li> <a href="#">Contact</a></li>
       </ul>
   </div>
  </nav>
    <section>
  
         <div class="container">
          <div class="calculator">
            <div class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
            <div class="all_button">
              <div class="button all-clear">C</div>
              <div class="button last-entity-clear">CE</div>
              <div class="button operation">%</div>
              <div class="button operation">/</div>
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation">x</div>
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation">-</div>
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation">+</div>
              <div class="button btn-0 number">0</div>
              <div class="button decimal dot">.</div>
              <div class="button equal">=</div>
            </div>
          </div>
        </div> 
      </section>

</body>
<script src="./main.js"></script>
</html>
